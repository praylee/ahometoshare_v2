<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>A Home To Share</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/signUpPage_style.css}" th:defer="true"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/header.css}" th:defer="true"/>
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/footer.css}" th:defer="true"/>
        <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{js/header.js}" defer></script>
        <script type="text/javascript" th:src="@{js/hostRegister.js}" defer></script>

    </head>
    <body class="subpage">
        <!-- Header -->
        <header th:replace=" header :: header"></header>

        <!-- Main -->
            <section id="main_section" class="wrapper">
                <!-- Left side text & image -->
                    <div>
                        <header>
                                <h2>Let's get started</h2>
                                <p>Sign up and start home sharing! Joining our community will just take a couple of minutes.</p>
                                <img src="image/renter_registration.jpg" alt="Renter registration image" />
                        </header>
                    </div>
                
                <!-- Form -->
                    <div>
                        <form method="post" th:action="@{/hostRegister}" th:object="${host}" onsubmit="return checkForm(this)" >
                            <!--<div class="row uniform">-->

                            <h2>Host Registration</h2>
                                    
                            <!-- Break: First Name(db:first_name), Last Name(db:last_name) -->
                                <div class="registerFormRow">
                                    <h4>First Name<span style="color:red; font-weight:bold">*</span></h4>
                                    <input type="text" th:field="*{firstName}" name="firstname" id="firstname" value="" size="30" placeholder="First Name" maxlength="45" pattern="[A-Za-z]{1,45}" required />
                                </div>

                                <div class="registerFormRow">
                                    <h4>Last Name<span style="color:red; font-weight:bold">*</span></h4>
                                    <input type="text" th:field="*{lastName}" name="lastname" id="lastname" value="" size="30" placeholder="Last Name" maxlength="45" pattern="[A-Za-z]{1,45}" required />
                                </div>

                            <!-- Break: Email Address(db:email), Phone Number(db:phone) -->
                                <div class="registerFormRow">
                                    <h4>Email Address<span style="color:red; font-weight:bold">*</span></h4>
                                    <input type="email" th:field="*{email}" name="email" id="email" value="" size="30" placeholder="Email Address" maxlength="42" required />
                                </div>

                                <div class="registerFormRow">
                                    <h4>Phone Number</h4>
                                    <input type="tel" th:field="*{phone}" name="phoneNum" id="phoneNum" value="" size="30" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                                    <!--<span class="validity"></span>-->
                                </div>

                            <!-- Break: Gender(db:gender), Year Born(db:date_of_birth) -->
                                <div class="registerFormRow">
                                    <h4>Gender<span style="color:red; font-weight:bold">*</span></h4>
                                    <select th:field="*{gender}" name="gender" id="gender" required >
                                            <option value="">- Select your gender -</option>
                                            <option value="0">Male</option>
                                            <option value="1">Female</option>
                                    </select>
                                </div>

                                <div class="registerFormRow">
                                    <h4>Birth Year<span style="color:red; font-weight:bold">*</span></h4>
                                    <select th:field="*{dateOfBirth}" name="yearBorn" id="yearBorn" required >
                                            <option value="">- Select the year you were born  -</option>
                                            <option value="1970">1970</option>
                                            <option value="1969">1969</option>
                                            <option value="1968">1968</option>
                                            <option value="1967">1967</option>
                                            <option value="1966">1966</option>
                                            <option value="1965">1965</option>
                                            <option value="1964">1964</option>
                                            <option value="1963">1963</option>
                                            <option value="1962">1962</option>
                                            <option value="1961">1961</option>
                                            <option value="1960">1960</option>
                                            <option value="1959">1959</option>
                                            <option value="1958">1958</option>
                                            <option value="1957">1957</option>
                                            <option value="1956">1956</option>
                                            <option value="1955">1955</option>
                                            <option value="1954">1954</option>
                                            <option value="1953">1953</option>
                                            <option value="1952">1952</option>
                                            <option value="1951">1951</option>
                                            <option value="1950">1950</option>
                                            <option value="1949">1949</option>
                                            <option value="1948">1948</option>
                                            <option value="1947">1947</option>
                                            <option value="1946">1946</option>
                                            <option value="1945">1945</option>
                                            <option value="1944">1944</option>
                                            <option value="1943">1943</option>
                                            <option value="1942">1942</option>
                                            <option value="1941">1941</option>
                                            <option value="1940">1940</option>
                                            <option value="1939">1939</option>
                                            <option value="1938">1938</option>
                                            <option value="1937">1937</option>
                                            <option value="1936">1936</option>
                                            <option value="1935">1935</option>
                                            <option value="1934">1934</option>
                                            <option value="1933">1933</option>
                                            <option value="1932">1932</option>
                                            <option value="1931">1931</option>
                                            <option value="1930">1930</option>
                                            <option value="1929">1929</option>
                                            <option value="1928">1928</option>
                                            <option value="1927">1927</option>
                                            <option value="1926">1926</option>
                                            <option value="1925">1925</option>
                                            <option value="1924">1924</option>
                                            <option value="1923">1923</option>
                                            <option value="1922">1922</option>
                                            <option value="1921">1921</option>
                                            <option value="1920">1920</option>
                                    </select>	
                                </div>

                            <!-- Referral Source(db:referral_source) -->								
                                <div class="registerFormRow">
                                    <h4>Referral Source<span style="color:red; font-weight:bold">*</span></h4>
                                    <select th:field="*{referralSource}" name="referralSrc" id="referralSrc" required >
                                        <option value="">- How did you specifically learn about us -</option>
                                        <option value="newspaper">Newspaper</option>
                                        <option value="tv">TV</option>
                                        <option value="searchEngine">Search engine</option>
                                        <option value="directlyVisit">Directly visit</option>
                                        <option value="videoAds">Video ads</option>
                                        <option value="emailAds">Email ads</option>
                                        <option value="friends">Friend's suggestion</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>

                            <!-- Password(db: password), Confirm Password -->
                                <div class="registerFormRow">
                                    <h4>Password<span style="color:red; font-weight:bold">*</span></h4>
                                    <input type="password" name="pwd1" size="30" required>
                                </div>
                                <div class="registerFormRow">
                                    <h4>Confirm Password<span style="color:red; font-weight:bold">*</span></h4>
                                    <input th:field="*{password}" type="password" name="pwd2" size="30" required>
                                </div>

                            <!-- Buttons: Sign Up, Reset -->
                                <div>
                                    <ul class="actions fit">                                                                             
                                        <li><input type="reset" value="Reset" class="alt" /></li>
                                        <li><input type="submit" value="Sign Up" /></li>
                                        
                                    </ul>
                                </div>
                                <div class="registerError" th:if="${msg}">
                                    <span th:text="${msg}"></span>
                                </div>

                        </form>
                    </div>
            </section>
        <!-- Javascript for checking password -->
       <script type="text/javascript" th:src="@{js/hostRegister.js}" defer></script>
        

        <!-- Footer -->
        <footer th:replace=" footer :: footer"></footer>

    </body>
</html>
